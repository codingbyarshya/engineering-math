<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>registration form</h1>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <label for="name">Name and Lastname:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="birthdate">Date of birth:</label>
      <input type="date" id="birthdate" name="birthdate" required><br>

      <label for="phone">Telephone number:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="plan">Select a plan:</label>
      <select id="plan" name="plan" required>
        <option value="free">Free Plan</option>
        <option value="basic">Basic Plan (50€/month)</option>
        <option value="standard">Standard Plan (100€/month)</option>
        <option value="premium">VIP Plan (200€/month)</option>
      </select>
      <label for="pro">Pro Plan:</label>
      <input type="checkbox" id="pro" name="pro"><br>

      <label for="ccn">Credit card number:</label>
      <input type="text" id="ccn" name="ccn" maxlength="12" required><br>

      <label for="cvc">CVC:</label>
      <input type="text" id="cvc" name="cvc"maxlength="4" required><br>

      <label for="expdate">Expiration date:</label>
      <input type="month" id="expdate" name="expdate" required><br>

      <label for="billingaddress">Billing address:</label>
      <input type="text" id="billingaddress" name="billingaddress" required><br>

      <input type="submit" value="Submit your registration form">
    </form>
  </body>
</html>
